<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.loading_wrap {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%; height: 100%;
  background: url(/assets/images/bg-LeunLandMain.jpg) no-repeat 0 0/cover;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  transition: opacity 0.4s ease;
}
.loading_wrap.active {
  opacity: 1;
  pointer-events: auto;
}
.loading_images {
  display: flex;
  align-items: end;
}
.dog1 {
  width: 300px;
  animation: dog_run 3s ease-in-out forwards;
}
.dog2 {
  width: 150px;
  object-fit: contain;
  animation: dog_run 3s ease-in-out forwards;
}
.loading_text {
  margin-top: 40px;
  font-size: 2rem;
  letter-spacing: 0.08em;
}
.dots::after {
  content: "";
  animation: dots 1.5s steps(3) infinite;
}
@keyframes dog_run {
  0% {
    transform: translateX(-300px);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% { transform: translateX(300px); }
}
@keyframes dots {
  0% { content: ""; }
  33% { content: "."; }
  66% { content: ".."; }
  100% { content: "..."; }
}
</style>
</head>
<body>
  <div class="loading_wrap" id="loading">
    <div class="loading_images">
      <img src="/assets/images/image.png" alt="Leo" class="dog_run dog1">
      <img src="/assets/images/image2.png" alt="Rowwon" class="dog_run dog2">
    </div>
    <h1 class="loading_text">입장중<span class="dots"></span></h1>
  </div>
</body>
</html>
